<!DOCTYPE html>
<html lang="en">
<head>
  <title>MW - Drumkit</title>
  <meta charset="UTF-8">
  <meta name="description" content="interactive drumkit">
  <meta name="language" content="English">
  <meta name="author" content="github.com/composedbymax">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/assets/img/icon-192.png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="robots" content="index, nofollow">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self'; font-src 'self'; connect-src 'self'; object-src 'none'; media-src 'self'; frame-src 'self'; form-action 'self'; child-src 'self'; worker-src 'self'; manifest-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(self), camera=()">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="drumkit.css">
  <link rel="stylesheet" href="root.css">
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="ctrl">
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="bpm">BPM:</label>
          <input type="number" id="bpm" min="60" max="200" value="120" style="width: 60px;">
          <button id="tap-bpm">Tap</button>
        </div>
        <select id="genre">
          <option value="">Select Genre</option>
          <option>Rock</option>
          <option>4-on-the-Floor</option>
          <option>Funk</option>
          <option>Trap</option>
          <option>Bossa Nova</option>
          <option>Disco</option>
          <option>House</option>
        </select>
        <button id="play">Play</button>
        <button id="clear">Clear</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
      </div>
    </header>
    <div class="main">
      <table id="grid"></table>
    </div>
    <div class="footer">
      <div class="inst-btns" id="inst-btns"></div>
      <div class="transport-info">
        <span id="beat">-</span>
      </div>
    </div>
    <div id="panel" class="panel">
      <div class="panel-header">
        <span id="panel-title"></span>
        <span id="close-panel" class="close-btn">âœ•</span>
      </div>
      <div id="panel-content" class="panel-content"></div>
    </div>
  </div>
  <script src="drumkit.js"></script>
</body>
</html>
